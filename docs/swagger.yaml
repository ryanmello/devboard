basePath: /api/v1
definitions:
  db.Education:
    properties:
      createdAt:
        type: string
      gpa:
        type: string
      graduationYear:
        type: string
      id:
        type: string
      major:
        type: string
      minor:
        type: string
      startYear:
        type: string
      universityImage:
        type: string
      universityName:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  db.Experience:
    properties:
      company:
        type: string
      companyImage:
        type: string
      createdAt:
        type: string
      description:
        type: string
      employmentType:
        type: string
      endMonth:
        type: string
      endYear:
        type: string
      id:
        type: string
      isCurrent:
        type: boolean
      location:
        type: string
      startMonth:
        type: string
      startYear:
        type: string
      title:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  db.Project:
    properties:
      createdAt:
        type: string
      description:
        type: string
      githubUrl:
        type: string
      id:
        type: string
      image:
        type: string
      name:
        type: string
      primaryLanguage:
        type: string
      updatedAt:
        type: string
      url:
        type: string
      userId:
        type: string
    type: object
  db.User:
    properties:
      createdAt:
        type: string
      education:
        items:
          $ref: '#/definitions/db.Education'
        type: array
      email:
        type: string
      experience:
        items:
          $ref: '#/definitions/db.Experience'
        type: array
      firstName:
        type: string
      githubUsername:
        type: string
      headline:
        type: string
      id:
        type: string
      image:
        type: string
      lastName:
        type: string
      leetcodeUsername:
        type: string
      linkedinUsername:
        type: string
      projects:
        items:
          $ref: '#/definitions/db.Project'
        type: array
      resume:
        type: string
      role:
        type: string
      skills:
        items:
          type: string
        type: array
      updatedAt:
        type: string
      username:
        type: string
    type: object
  services.ContributionDay:
    properties:
      contributionCount:
        type: integer
      date:
