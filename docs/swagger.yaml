    type: object
  services.ContributionWeek:
    properties:
      contributionDays:
        items:
          $ref: '#/definitions/services.ContributionDay'
        type: array
    type: object
  services.GitHubContributionData:
    properties:
      totalContributions:
        type: integer
      weeks:
        items:
          $ref: '#/definitions/services.ContributionWeek'
        type: array
    type: object
  services.LeetCodeStats:
    properties:
      acceptanceRate:
        type: number
      contributionPoints:
        type: integer
      easySolved:
        type: integer
      hardSolved:
        type: integer
      mediumSolved:
        type: integer
      message:
        type: string
      ranking:
        type: integer
      reputation:
        type: integer
      status:
        type: string
      submissionCalendar:
        additionalProperties:
          type: integer
        type: object
      totalEasy:
        type: integer
      totalHard:
        type: integer
      totalMedium:
        type: integer
      totalQuestions:
        type: integer
      totalSolved:
        type: integer
    type: object
  v1.CreateEducationRequest:
    properties:
      gpa:
        example: "3.8"
        type: string
      graduationYear:
        example: "2022"
        type: string
      major:
        example: Computer Science
        type: string
      minor:
        example: Mathematics
        type: string
      startYear:
        example: "2018"
        type: string
      universityImage:
        example: https://example.com/stanford.jpg
        type: string
      universityName:
        example: Stanford University
        type: string
