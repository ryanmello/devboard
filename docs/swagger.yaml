    - startYear
    - title
    type: object
  v1.CreateProjectRequest:
    properties:
      description:
        example: A full-stack web application
        type: string
      githubUrl:
        example: https://github.com/johndoe/project
        type: string
      image:
        example: https://example.com/project.jpg
        type: string
      name:
        example: My Awesome Project
        type: string
      primaryLanguage:
        example: TypeScript
        type: string
      url:
        example: https://myproject.com
        type: string
    required:
